<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!-- Headshots-->
    <title>掲示板-若鷺です-</title>
    <link href="keijiban.css" rel="stylesheet" type="text/css" media="all">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #FFFFFF;
        margin: 0;
        padding: 0;
      }
      a {
        color: #00E676;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #FFFFFF;
      }
    </style>
  </head>
<body>
 <section>
     <h3>log</h3>
      <ul id="log"></ul>
<script>
        // XMLHttpRequestを使ってjsonデータを読み込む
let requestURL = 'deta.json';//jsonへのパス
let request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();
 
// JSONデータをJavaScriptオブジェクトに変換
request.onload = function () {
  let data = request.response;
  data = JSON.parse(JSON.stringify(data));
  dataArray(data);
}
 
// foreachでJSONデータをHTMLに出力
function dataArray(els) {
  // JSONデータを出力したいHTML要素を指定
  let array = document.querySelector('.array');
  els.forEach(el => {
    let name = el.name;
    let date = el.date;
    let deta = el.deta;
    let code = '<ul>'+
    '<li>'+'<b>'+ date +"</b>"+' '+ name +':'+ deta +
    '</ul>';
    array.insertAdjacentHTML('beforeend',code);
  });
}
      </script>     
 </section>
</body>
</html>
